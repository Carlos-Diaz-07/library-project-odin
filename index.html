<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<button id="add-btn">Add Book</button>
		<form id="form" class="form" style="display:none">
			<div>
				<label for="title">Title</label>
				<input type="text" id="book-title" required />
			</div>
			<div>
				<label for="author">Author</label>
				<input type="text" id="author-name" />
			</div>
			<div>
				<label for="pages">Number of Pages</label>
				<input type="number" id="number-pages" />
			</div>
			<div>
				<label for="read">Read?</label>
				<input type="checkbox" id="read" value="read" />
			</div>
			<div>
				<button type="submit">Submit</button>
			</div>
		</form>
		<section id="books-display">

        </section>
		<script src="/script.js"></script>
	</body>
</html>
